<section id="{{component.name}}">
  <a href="#{{component.name}}"><h2>{{component.name}}</h2></a>
  <re-doc-content [component]="component.cmp"></re-doc-content>
  <re-tabs [activeTab]="'html'" class="code-tabs">
    <re-tab id="html" title="HTML">
      <template reTabContent>
        <div class="code">
          <pre>{{component.html}}</pre>
        </div>
      </template>
    </re-tab>
    <re-tab id="ts" title="TypeScript">
      <template reTabContent>
        <div class="code">
          <pre>{{component.ts}}</pre>
        </div>
      </template>
    </re-tab>
  </re-tabs>

  <div class="markdown" [innerHTML]="component.readMe">

  </div>
</section>
