<div class="file-upload-demo">
  <p>Work in progress</p>
  <section>
    <h4>Basic:</h4>
    <re-file-upload [multiple]="true" uploadUrl="http://localhost:8080/upload"></re-file-upload>
  </section>

  <section>
    <h4>Image preview:</h4>
    <re-file-upload [multiple]="true" [autoUpload]="true" [accept]="'image/*'" [imgPreview]="true" [previewWidth]="'50px'"
                    uploadUrl="http://localhost:8080/upload"></re-file-upload>
  </section>
</div>
