<div class="progress-bar-demo">

  <re-progress-bar></re-progress-bar>
  <re-progress-bar type="success"></re-progress-bar>
  <re-progress-bar type="info"></re-progress-bar>
  <re-progress-bar type="warning" [striped]="true" [text]="'Copy file 45 of 60'" [max]="60"></re-progress-bar>
  <re-progress-bar type="danger" [striped]="true" [animate]="true"></re-progress-bar>

  <button class="btn btn-primary" (click)="pushItem()">Push item</button>
  <button class="btn btn-primary" (click)="removeLastItem()">Remove last item</button>
</div>
