<div class="rating-demo">
  <section>
    <h4>default rating:</h4>
    <re-rating [(ngModel)]="rating.value" [max]="rating.max"></re-rating>
  </section>

  <section>
    <h4>Customise icons rating:</h4>
    <re-rating [(ngModel)]="rating.value" [max]="rating.max" [icons]="icons" [disabled]="disabled"></re-rating>

    <button class="btn btn-primary" (click)="disabled =!disabled">{{ disabled ? 'Enable': 'Disabled'}} rating</button>
  </section>
  <hr>
  <pre>{{rating | json}}</pre>
</div>
