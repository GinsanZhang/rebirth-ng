<div class="infinite-scroll-demo">
  <section>
    <table class="table">
      <tbody>
      <tr *ngFor="let item of dataSource">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
      </tr>
      </tbody>
    </table>
    <re-infinite-scroll #infiniteScroll="infiniteScroll" *ngIf="!complete" [total]="total"
                        (loadMore)="loadMore(infiniteScroll)"></re-infinite-scroll>
    <div *ngIf="complete" class="text-center text-success"> Load completed!</div>
  </section>
</div>
