<div class="switch-demo">

  <re-switch [(ngModel)]="checked" [type]="'primary'"></re-switch>
  <re-switch [(ngModel)]="checked" [type]="'success'"></re-switch>
  <re-switch [(ngModel)]="checked" [type]="'info'" size="lg"></re-switch>
  <re-switch [(ngModel)]="checked" [type]="'warning'" size="sm"></re-switch>
  <re-switch [(ngModel)]="checked" [type]="'danger'" size="xs"></re-switch>
  <hr>
  <pre>{{checked | json}}</pre>
</div>
