  <section>
    <h4>Dynamic justified tabs:</h4>

    <re-tabs [(activeTab)]="tab.activeId" [justified]="true">
      <re-tab *ngFor="let item of tabItems" [disabled]="item.disabled" [id]="item.id">
        <template reTabTitle>
          {{item.title}}
        </template>
        <template reTabContent>
          {{item.content}}
        </template>
      </re-tab>
    </re-tabs>
  </section>

  <section>
    <h4>Pills vertical tabs:</h4>

    <re-tabs [(activeTab)]="tab.activeId" type="pills" [vertical]="true">
      <re-tab *ngFor="let item of tabItems" [id]="item.id">
        <template reTabTitle>
          {{item.title}}
        </template>
        <template reTabContent>
          {{item.content}}
        </template>
      </re-tab>
    </re-tabs>
  </section>
