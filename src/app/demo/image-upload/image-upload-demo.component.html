<div class="image-upload-demo">

  <section>
    <h4>Multiple - 3:</h4>
    <re-image-upload uploadParamName="files" [maxItems]="3"
                     uploadUrl="http://localhost:3000/upload"></re-image-upload>
  </section>

  <section>
    <h4>Single:</h4>
    <re-image-upload previewWidth="336px" previewHeight="160px" uploadParamName="files" [multiple]="false"
                     uploadUrl="http://localhost:3000/upload"></re-image-upload>
  </section>

</div>
