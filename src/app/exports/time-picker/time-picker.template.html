<form class="form-inline">
  <div class="form-group">
    <input type="number"
           [disabled]="disabled"
           name="hours"
           [class.error]="!isCorrectHours"
           class="form-control"
           max="23"
           [min]="conditionTime.minHours"
           maxlength="2"
           [ngModel]="time.hours"
           (ngModelChange)="onHoursChange($event)"
           (blur)="inputBoxBlur()">
  </div>
  <span>:</span>
  <div class="form-group">
    <input type="number"
           [disabled]="disabled"
           name="minutes"
           [class.error]="!isCorrectMinutes"
           class="form-control"
           max="59"
           min="0"
           maxlength="2"
           [ngModel]="time.minutes"
           (ngModelChange)="onMinutesChange($event)"
           (blur)="inputBoxBlur()">
  </div>
</form>
