<div class="file-upload-list">
  <table class="table">
    <tbody>
    <tr *ngFor="let fileItem of selectFiles">
      <td>
        <img *ngIf="fileItem.dataUrl" style="width: 50px;" [src]="fileItem.dataUrl" [attr.alt]="fileItem.file.name"/>
      </td>
      <td>{{fileItem.file.name}}</td>
      <td>{{fileItem.displaySize}}</td>
      <td>
        <i class="glyphicon glyphicon-upload"></i>
        <i class="glyphicon glyphicon-trash"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
