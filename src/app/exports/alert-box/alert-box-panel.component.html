<re-alert-box *ngFor="let item of alerts" [type]="item.type" [closable]="true" (close)="close(item)">

  <div *ngIf="!item.template" [innerHTML]="item.html"></div>

  <ng-template *ngIf="item.template" [ngTemplateOutlet]="item.template"
               [ngOutletContext]="{ $implicit: item }"></ng-template>

</re-alert-box>
