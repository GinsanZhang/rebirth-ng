<re-tree-panel [treeData]="treeData" [textField]="textField" [valueField]="valueField"
               [iconField]="iconField" [checkable]="checkable" [allowDraggable]="allowDraggable"
               [nodeItemTemplate]="nodeItemTemplate"
               [nodeItemToolbarTemplate]="nodeItemToolbarTemplate" [leafIcon]="leafIcon" [expendIcon]="expendIcon"
               [unExpendIcon]="unExpendIcon" [allowMutipleSelected]="allowMutipleSelected"
               (nodeItemCheckedChanged)="onNodeItemCheckedChanged($event)">
</re-tree-panel>
