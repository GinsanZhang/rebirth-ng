<tr *ngFor="let rowItem of dataSource; let rowIndex = index"
    [ngClass]="{'table-row-selected': rowIndex == dt.selectedRow}"
    (click)="onRowClick($event, rowIndex, rowItem)" (dblclick)="onRowDBClick($event, rowIndex, rowItem)">
  <ng-container *ngFor="let column of columns; let colIndex = index">
    <td reDataTableCell [rowIndex]="rowIndex" [colIndex]="colIndex" [column]="column" [rowItem]="rowItem">

    </td>
  </ng-container>
</tr>
